<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Redirector</title>
<style>
  body {
    background: #121212;
    color: #ddd;
    font-family: monospace, monospace;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    text-align: center;
  }
  h1, h2 {
    margin: 0 0 1rem;
    font-weight: 600;
    color: #ccc;
    font-size: 1.2rem;
  }
  input {
    width: 100%;
    max-width: 400px;
    padding: 0.5rem 0.7rem;
    font-family: monospace;
    font-size: 1rem;
    color: #eee;
    background: #222;
    border: 1px solid #444;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    margin-top: 1.5rem;
    width: 100%;
    max-width: 400px;
    padding: 0.7rem;
    background: #333;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    color: #eee;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  button:hover {
    background: #444;
  }
  #error {
    margin-top: 1rem;
    color: #f66;
    font-weight: 600;
    min-height: 1.2em;
  }
  #loading {
    margin-top: 1rem;
    color: #6f6;
    font-weight: 600;
  }
  #message {
    max-width: 400px;
    font-weight: 600;
    font-size: 1.1rem;
  }
</style>
<script src="crypto-js.min.js"></script>
<script>
  window.onload = () => {
    const fullHash = window.location.hash.slice(1);
    if (!fullHash) {
      document.body.innerHTML = `<h2 id="message">Nothing found.</h2>`;
      return;
    }

    const parts = fullHash.split("#");
    const ciphertext = decodeURIComponent(parts[0]);
    const passwordFromURL = parts[1] ? decodeURIComponent(parts[1]) : null;

    if (passwordFromURL) {
      try {
        const bytes = CryptoJS.AES.decrypt(ciphertext, passwordFromURL);
        const decrypted = bytes.toString(CryptoJS.enc.Utf8);
        if (!decrypted) throw new Error("Invalid password or corrupted data.");
        window.location.href = decrypted;
      } catch {
        document.body.innerHTML = `<h2 id="message" style="color:#f66;">Auto decryption failed. Invalid password or corrupted data.</h2>`;
      }
      return;
    }

    document.body.innerHTML = `
      <h1>Enter Password to Redirect</h1>
      <input type="password" id="password" placeholder="Password" autocomplete="off" />
      <button id="decryptBtn">Redirect</button>
      <div id="error"></div>
      <div id="loading" style="display:none;">Decryptingâ€¦</div>
    `;

    const errorDiv = document.getElementById("error");
    const loadingDiv = document.getElementById("loading");
    const decryptBtn = document.getElementById("decryptBtn");
    const passwordInput = document.getElementById("password");

    decryptBtn.onclick = () => {
      errorDiv.textContent = "";
      const pass = passwordInput.value.trim();
      if (!pass) {
        errorDiv.textContent = "Please enter the password.";
        return;
      }
      loadingDiv.style.display = "block";
      setTimeout(() => {
        try {
          const bytes = CryptoJS.AES.decrypt(ciphertext, pass);
          const decrypted = bytes.toString(CryptoJS.enc.Utf8);
          if (!decrypted) {
            throw new Error("Invalid password or corrupted data.");
          }
          window.location.href = decrypted;
        } catch (e) {
          loadingDiv.style.display = "none";
          errorDiv.textContent = e.message || "Decryption failed.";
        }
      }, 100);
    };

    passwordInput.addEventListener("keyup", (e) => {
      if (e.key === "Enter") decryptBtn.click();
    });

    passwordInput.focus();
  };
</script>
</head>
<body>
</body>
</html>
