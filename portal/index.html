<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Encrypt Redirect Link</title>
<style>
  body {
    background: #121212;
    color: #ddd;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    max-width: 480px;
    margin: 3rem auto;
    padding: 0 1rem;
  }
  label {
    display: block;
    margin-top: 1.5rem;
    font-weight: 600;
    font-size: 0.9rem;
    color: #bbb;
  }
  input, textarea {
    width: 100%;
    margin-top: 0.3rem;
    padding: 0.5rem 0.7rem;
    background: #1e1e1e;
    border: 1px solid #333;
    border-radius: 3px;
    color: #eee;
    font-size: 1rem;
    font-family: monospace;
    box-sizing: border-box;
    resize: vertical;
  }
  textarea {
    font-family: monospace;
  }
  button {
    margin-top: 1.5rem;
    background: #2e2e2e;
    border: none;
    padding: 0.7rem 1.5rem;
    color: #eee;
    font-size: 1rem;
    border-radius: 3px;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  button:hover {
    background: #454545;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
  function encrypt() {
    const url = document.getElementById("url").value.trim();
    const pass = document.getElementById("password").value;
    if (!url || !pass) {
      alert("Please enter both URL and password.");
      return;
    }
    try {
      const encrypted = CryptoJS.AES.encrypt(url, pass).toString();
      const redirector = window.location.origin + window.location.pathname + "#" + encodeURIComponent(encrypted);
      document.getElementById("result").value = redirector;
    } catch (e) {
      alert("Encryption error: " + e.message);
    }
  }
</script>
</head>
<body>
  <h1 style="font-weight:600; margin-bottom:1rem;">Encrypt Redirect Link</h1>

  <label for="url">Destination URL</label>
  <input type="text" id="url" placeholder="https://example.com" autocomplete="off" />

  <label for="password">Password</label>
  <input type="text" id="password" placeholder="Enter password" autocomplete="off" />

  <button onclick="encrypt()">Encrypt</button>

  <label for="result">Encrypted Link (copy this)</label>
  <textarea id="result" rows="3" readonly></textarea>
</body>
</html>
